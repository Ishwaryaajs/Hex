<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery/jquery.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                Type: 'GET',
                url: 'api/User/GetUser',
                success: function (data) {
                    $.each(data, function (index, val) {
                        var row = "<tr><td>" + val.userId + "</td><td>" + val.userName + "</td><td>" + val.userEmail + "</td><td>" + val.userPassword + "</td></tr>";
                        $("#tblusers").append(row);
                    });
                }
            });
        });
    </script>

</head>
<body style="background-color:white">
<h1 class="alert-alert-primary" align="center">User Details</h1>
    <table class="table table-bordered w-50"  id="tblusers" style="background-color:palevioletred;margin-top:100px;margin-left:100px;color:white">

        <tr>
            <th>User Id</th>
            <th>User Name</th>
            <th>User Email</th>
            <th>User Password</th>

        </tr>
    </table>
</body>
</html>
